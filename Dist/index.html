<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div id="app" class="p-6 w-[70%] max-w-600px bg-white rounded-lg shadow-lg">
            <h1 class="font-bold text-4xl border-b-2 pb-6">Simple Question</h1>
            <div id="quiz" class="mt-3">
                <h2 id="question" class="font-semibold text-xl">Question Goes Here</h2>
                <div id="answer-button">
                    <button id="btn"
                        class="font-medium w-[100%] border p-2 mt-5 text-left hover:bg-black transition duration-300 rounded-sm hover:text-white hover:rounded-sm">Answer
                        1</button>
                    <button id="btn"
                        class="font-medium w-[100%] border p-2 mt-5 text-left hover:bg-black transition duration-300 rounded-sm hover:text-white hover:rounded-sm">Answer
                        2</button>
                    <button id="btn"
                        class="font-medium w-[100%] border p-2 mt-5 text-left hover:bg-black transition duration-300 rounded-sm hover:text-white hover:rounded-sm">Answer
                        3</button>
                    <button id="btn"
                        class="font-medium w-[100%] border p-2 mt-5 text-left hover:bg-black transition duration-300 rounded-sm hover:text-white hover:rounded-sm">Answer
                        4</button>
                </div>
                <button id="next-btn"
                    class="mt-7 border p-2 md:w-[20%] w-[30%] rounded-md text-white bg-blue-900 font-medium mx-auto hidden">Next</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
